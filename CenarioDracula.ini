description.Portuguese=Uma adaptação do romance Drácula, publicado em 1897 por Bram Stoker. Este cenário pode ser jogado com 2-5 jogadores. Contudo, recomenda-se que seja jogado com pelo menos 4.\n\nSão necessárias as expansões Além do Limiar e Ruas de Arkhan.
description.Spanish=\n Una adaptación de la novela de Drácula, publicada en 1897 por Bram Stoker. Este escenario se puede jugar de 2 a 5 jugadores. Sin embargo, se recomienda jugarlo con al menos 4 jugadores. \n\n Se requieren las expansiones «Más Allá del Umbral» y «Calles de Arkham».\n\nTamaño máximo del mapa: 3,5 x 3 módulos de tablero cuadrados.
description.English=\n An adaptation of the novel, Dracula, published in 1897 by Bram Stoker. This scenario can be played from 2 to 5 players. However, it is recommended to play with at least 4 players. \n\n Expansions required are 'Beyond the Threshold' and 'Streets of Arkham.' \n
description.Polish=Adaptacja wydanej w 1897 roku powieści "Drakula", autorstwa Brama Stokera. Scenariusz może być rozgrywany przez od 2 do 5 graczy. Zalecane jest jednak granie w co najmniej 4 osoby.\n\nWymagane rozszerzenia to "Za progiem" oraz "Ulice Arkham".
description.Chinese=\n這是1897年Bram Stoker出版的小說《德古拉》的改編。調查員人數是 2~5 人，但是建議至少有 4 位調查員。\n\n需要「超越界限」及「詭鎮街道」擴充。\n
